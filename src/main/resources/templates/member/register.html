<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Register - NiceShop Bootstrap Template</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
</head>

<body class="register-page">

<div th:replace="~{fragments/common_header :: commonHeader}"></div>

<main class="main">

  <!-- Page Title -->
  <div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Register</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="../index.html">Home</a></li>
          <li class="current">Register</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  <!-- Register Section -->
  <section id="register" class="register section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="registration-form-wrapper">
            <div class="form-header text-center">
              <h2>회원 가입</h2>
              <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
            </div>

            <div class="row">
              <div class="col-lg-8 mx-auto">
                <form action="/members/register" method="post">
                  <div class="form-floating mb-3 position-relative">
                    <input type="text" class="form-control pe-5" id="loginId" name="loginId"
                           placeholder="아이디 입력" required autocomplete="username">
                    <label for="loginId">아이디</label>
                    <button type="button"
                            class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2"
                            style="height: calc(100% - 0.5rem); font-size: 0.875rem;"
                            id="checkIdBtn">
                      중복 확인
                    </button>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8-20자)" minlength="8" autocomplete="new-password">
                        <label for="password">비밀번호</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="비밀번호 재입력" minlength="8" autocomplete="new-password">
                        <label for="confirmPassword">비밀번호 확인</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="memberName" name="memberName" placeholder="이름" required="" autocomplete="memberName">
                    <label for="memberName">이름</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required="" autocomplete="email">
                    <label for="email">이메일</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="전화번호" required="" autocomplete="phoneNumber">
                    <label for="phoneNumber">전화번호</label>
                  </div>



                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임" required="" autocomplete="nickname">
                    <label for="nickname">닉네임</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                            type="date"
                            class="form-control"
                            id="birthDate"
                            name="birthDate"
                            placeholder="생년월일"
                            required
                            max=""
                    >
                    <label for="birthDate">생년월일</label>
                  </div>
<!--
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck" name="termsCheck" required="">
                    <label class="form-check-label" for="termsCheck">
                      I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                  </div>
-->
                  <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-register">가입하기</button>
                  </div>

                  <div class="login-link text-center">
                    <p>이미 계정이 있으신가요? <a href="/members/login">로그인하러 가기</a></p>
                  </div>
                </form>
              </div>
            </div>

                <div class="social-login">
                  <div class="row">
                    <div class="col-lg-8 mx-auto">
                      <div class="divider">
                        <span>or sign up with</span>
                      </div>
                      <div class="social-buttons">
                        <a href="#" class="btn btn-social">
                          <i class="bi bi-payco"></i>
                          <span>Payco</span>
                        </a>
                        </a>
                      </div>
                </div>
              </div>
            </div>
            <div class="decorative-elements">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="square square-1"></div>
              <div class="square square-2"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section><!-- /Register Section -->

</main>

<div th:replace="~{fragments/common_footer :: commonFooter}"></div>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/drift-zoom/Drift.min.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

<script>
  document.getElementById('checkIdBtn').addEventListener('click', function() {
    const loginId = document.getElementById('login_id').value.trim();
    if (!loginId) {
      alert('아이디를 입력해주세요.');
      return;
    }
    fetch(`/members/check-id?loginId=${encodeURIComponent(loginId)}`)
            .then(res => res.json())
            .then(data => {
              if (data.available) {
                alert('사용 가능한 아이디입니다!');
              } else {
                alert('이미 사용 중인 아이디입니다.');
              }
            })
            .catch(() => alert('아이디 중복 확인 중 오류가 발생했습니다.'));
  });

  (function() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;
    const el = document.getElementById('birthday');
    if (el) el.max = todayStr;
  })();
</script>

</html>
