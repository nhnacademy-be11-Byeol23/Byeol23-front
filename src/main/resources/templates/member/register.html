<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>회원 가입 - 별이삼shop</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
</head>

<body class="register-page">

<div th:replace="~{fragments/common_header :: commonHeader}"></div>

<main class="main">

  <!-- Page Title -->
  <div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Register</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="../index.html">Home</a></li>
          <li class="current">Register</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  <!-- Register Section -->
  <section id="register" class="register section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="registration-form-wrapper">
            <div class="form-header text-center">
              <h2>회원 가입</h2>
              <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
            </div>

            <div class="row">
              <div class="col-lg-8 mx-auto">
                <form action="/members/register" method="post">
                  <div class="form-floating mb-3 position-relative">
                    <input type="text" class="form-control" id="loginId" name="loginId"
                           placeholder="아이디 입력" required autocomplete="username"
                           style="width: calc(100% - 104px); padding-right: 24px;">
                    <label for="loginId">아이디</label>
                    <button type="button"
                      class="btn btn-outline-secondary position-absolute end-0 top-0"
                      style="height: 60px; width: 90px; font-size: 0.875rem; border-radius: 12px;"
                      id="checkIdBtn"
                    >
                      중복 확인
                    </button>
                    <div id="idCheckResult" class="mt-1 small"></div>
                  </div>


                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating" style="margin-bottom: 0;">
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                               placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8-20자)" minlength="8" autocomplete="new-password">
                        <label for="loginPassword">비밀번호</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating" style="margin-bottom: 0;">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="비밀번호 재입력" minlength="8" autocomplete="new-password">
                        <label for="confirmPassword">비밀번호 확인</label>
                      </div>
                    </div>
                    <div id="passwordCheckResult" class="mt-1 small"></div>
                  </div>

                  <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="memberName" name="memberName" placeholder="이름" required="" autocomplete="name">
                    <label for="memberName">이름</label>
                  </div>

                  <div class="form-floating mt-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required="" autocomplete="email">
                    <label for="email">이메일</label>
                  </div>

                  <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="전화번호" required="" autocomplete="tel">
                    <label for="phoneNumber">전화번호</label>
                  </div>



                  <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임" required="">
                    <label for="nickname">닉네임</label>
                  </div>

                  <div class="form-floating mt-3">
                    <input
                            type="date"
                            class="form-control"
                            id="birthDate"
                            name="birthDate"
                            placeholder="생년월일"
                            required
                            max=""
                    >
                    <label for="birthDate">생년월일</label>
                  </div>
<!--
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck" name="termsCheck" required="">
                    <label class="form-check-label" for="termsCheck">
                      I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                  </div>
-->               <input type="hidden" name="joinedFrom" value="WEB">
                  <input type="hidden" name="memberRole" value="USER">
                  <div class="d-grid mb-4">
                    <button id="registerBtn" type="submit" class="btn btn-register" disabled>가입하기</button>
                  </div>
                </form>
                  <div class="login-link text-center">
                    <p>이미 계정이 있으신가요? <a href="/members/login">로그인하러 가기</a></p>
                  </div>
              </div>
            </div>

                <div class="social-login">
                  <div class="row">
                    <div class="col-lg-8 mx-auto">
                      <div class="divider">
                        <span>or sign up with</span>
                      </div>
                      <div class="social-buttons">
                        <a href="#" class="btn btn-social">
                          <i class="bi bi-payco"></i>
                          <span>Payco</span>
                        </a>
                      </div>
                </div>
              </div>
            </div>
            <div class="decorative-elements">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="square square-1"></div>
              <div class="square square-2"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section><!-- /Register Section -->

</main>

<div th:replace="~{fragments/common_footer :: commonFooter}"></div>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<!-- Vendor & Main JS Files -->
<th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>

</body>

<script>
  const registerForm = document.querySelector('form[action="/members/register"]');
  const registerBtn = document.getElementById("registerBtn");

  let idAvailable = false;

  document.getElementById('checkIdBtn').addEventListener('click', function () {
    const loginId = document.getElementById('loginId').value.trim();
    const resultDiv = document.getElementById('idCheckResult');
    registerBtn.disabled = true;
    idAvailable = false;

    if (!loginId) {
      alert('아이디를 입력해주세요');
      return;
    }

    fetch(`/members/check-id?loginId=${encodeURIComponent(loginId)}`)
            .then(res => res.json())
            .then(data => {
              if (data.isDuplicated) {
                resultDiv.textContent = '이미 사용 중인 아이디입니다.';
                resultDiv.style.color = 'red';
                idAvailable = false;
              } else {
                resultDiv.textContent = '사용 가능한 아이디입니다.';
                resultDiv.style.color = 'green';
                idAvailable = true;
                registerBtn.disabled = false;
              }
            })
            .catch(err => {
              console.error(err);
              alert('중복 확인 중 오류가 발생했습니다.');
            });
  });

  registerForm.addEventListener('submit', function (e) {
    const password = document.getElementById('loginPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const pwResultDiv = document.getElementById('passwordCheckResult');

    if (!idAvailable) {
      e.preventDefault();
      alert("아이디 중복 확인을 해주세요.");
      return;
    }

    if (password !== confirmPassword) {
      e.preventDefault();
      pwResultDiv.textContent = '비밀번호가 일치하지 않습니다.';
      pwResultDiv.style.color = 'red';
      return;
    }

  });

  document.getElementById('loginId').addEventListener('input', () => {
    idAvailable = false;
    registerBtn.disabled = true;
    document.getElementById('idCheckResult').textContent = '';
  });

</script>

</html>
