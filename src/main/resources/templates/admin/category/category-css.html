<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="categoryCss">
    <style>
        .category-page {
            --accent-color: #3b5bdb;
            --indent: 24px;
            background-color: #f8f9fa;
            padding: 1rem;
        }

        .category-page ul { list-style: none; padding-left: 0; margin: 0; }
        .category-page li { margin: 4px 0; }
        .category-page ul ul { padding-left: var(--indent); border-left: 1px dashed #e0e0e0; margin-left: 8px; }
        .category-page .category-line { display: grid; grid-template-columns: 1fr auto; align-items: center; padding: 4px 8px; border-radius: 6px; transition: background-color 0.2s; }
        .category-page .category-line:hover { background-color: color-mix(in srgb, var(--accent-color), transparent 92%); }
        .category-page .category-name { display: inline-block; cursor: pointer; }
        .category-page .folder { color: var(--accent-color); font-weight: 600; }
        .category-page .leaf { color: #333; }
        .category-page .category-actions { display: flex; gap: 4px; }
        .category-page .category-actions .btn { font-size: 0.85rem; padding: 2px 10px; height: 28px; }
        .category-page .inline-form { display: flex; align-items: center; gap: 6px; margin-top: 4px; }
        .category-page .inline-form .form-control { width: 180px; height: 28px; font-size: 0.85rem; padding: 2px 8px; }
        .category-page .hidden { display: none; }
    </style>
</th:block>
