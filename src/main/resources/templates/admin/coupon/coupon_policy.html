<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>관리자 - 쿠폰 정책 관리</title>
    <meta name="description" content="관리자 쿠폰 정책 관리 페이지">
    <meta name="keywords" content="">
    <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
</head>

<body class="admin-coupon-policies-page">
<div th:replace="~{fragments/common_header :: commonHeader}"></div>

<main class="main">

    <div class="page-title light-background">
        <div class="container d-lg-flex justify-content-between align-items-center">
            <h1 class="mb-2 mb-lg-0">관리자 - 쿠폰 정책 관리</h1>
            <nav class="breadcrumbs">
                <ol>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/admin}">관리자 홈</a></li>
                    <li class="current">정책 관리</li>
                    <li class="current">쿠폰 정책 관리</li>
                </ol>
            </nav>
        </div>
    </div>

    <section id="admin-policies" class="admin-policies section">
        <div class="container" data-aos="fade-up" data-aos-delay="100">

            <div class="row g-4">

                <div class="col-lg-3">
                    <div th:replace="~{fragments/admin_side_bar :: admin_side_bar}"></div>
                </div>

                <div class="col-lg-9">
                    <div class="policy-page">

                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <h5 class="fw-semibold mb-3" id="policy-form-title">신규 쿠폰 정책 등록</h5>
                                <form action="/admin/coupon-policy" method="post" class="row g-3">
                                    <div class="col-md-6">
                                        <label for="policyName" class="form-label">정책명</label>
                                        <input type="text" class="form-control" id="policyName" name="policyName"
                                               placeholder="예: 신규 회원가입 10% 할인 쿠폰"
                                               required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="criterionPrice" class="form-label">최소 구매 금액 (원)</label>
                                        <input type="number" class="form-control" id="criterionPrice" name="criterionPrice"
                                               placeholder="0" min="0" required>
                                        <small class="form-text text-muted">0원 입력 시 구매 금액 제한 없음</small>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">할인 유형</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="discountType"
                                                       id="rateDiscount" value="RATE"
                                                       checked>
                                                <label class="form-check-label" for="rateDiscount">
                                                    정률 할인 (%)
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="discountType"
                                                       id="fixedDiscount" value="FIXED">
                                                <label class="form-check-label" for="fixedDiscount">
                                                    정액 할인 (원)
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="rateOptions" class="col-12 row g-3 m-0 p-0" style="display: flex;">
                                        <div class="col-md-6">
                                            <label for="discountRate" class="form-label">할인률 (%)</label>
                                            <input type="number" class="form-control" id="discountRate" name="discountRate"
                                                   placeholder="10" min="0" max="100">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="discountLimit" class="form-label">최대 할인 금액 (원)</label>
                                            <input type="number" class="form-control" id="discountLimit"
                                                   name="discountLimit" placeholder="10000" min="0">
                                            <small class="form-text text-muted">0원 입력 시 최대 할인 금액 제한 없음</small>
                                        </div>
                                    </div>

                                    <div id="fixedOptions" class="col-12 row g-3 m-0 p-0" style="display: none;">
                                        <div class="col-md-6">
                                            <label for="discountAmount" class="form-label">할인액 (원)</label>
                                            <input type="number" class="form-control" id="discountAmount"
                                                   name="discountAmount" placeholder="5000" min="0">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">적용 대상</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="targetTypeSelect"
                                                       id="targetCategory" value="CATEGORY" checked> <label class="form-check-label" for="targetCategory">
                                                <i class="bi bi-tags"></i> 카테고리
                                            </label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="targetTypeSelect"
                                                       id="targetBook" value="BOOK">
                                                <label class="form-check-label" for="targetBook">
                                                    <i class="bi bi-book"></i> 도서
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <input type="hidden" id="couponPolicyType" name="couponPolicyType" value="">
                                    <input type="hidden" id="selectedCategoryIds" name="categoryIds" value="">
                                    <input type="hidden" id="selectedBookId" name="bookId" value="">

                                    <div id="categoryListContainer" class="col-12" style="display: none;">
                                        <div class="card card-body shadow-sm pt-3">
                                            <h6 class="fw-semibold mb-3">적용할 카테고리 선택</h6>
                                            <p class="text-muted small mt-n2">하나의 카테고리만 선택할 수 있습니다.</p>

                                            <div id="inlineSelectedCategoriesDisplay" class="mb-3"></div>

                                            <ul id="category-tree" class="list-unstyled" style="padding-left: 0; max-height: 300px; overflow-y: auto;">
                                                <li th:each="category : ${categories}">
                                                    <div class="d-flex align-items-center mb-2">

                                                        <button type="button" th:if="${category.hasChildren}"
                                                                class="category-toggle me-2"
                                                                th:data-id="${category.id}"
                                                                data-expanded="false"
                                                                onclick="globalThis.toggleCategory(this)"
                                                                style="border: none; background: none; padding: 0; cursor: pointer; user-select: none; color: var(--bs-body-color);">
                                                            <i class="bi bi-chevron-right"></i>
                                                        </button>

                                                        <span th:unless="${category.hasChildren}" style="width: 20px; display: inline-block;"></span>

                                                        <div class="form-check">
                                                            <input class="form-check-input category-tree-radio"
                                                                   type="radio"
                                                                   name="selectedCategory"
                                                                   th:id="|category_tree_${category.id}|"
                                                                   th:value="${category.id}"
                                                                   th:data-category-name="${category.name}"
                                                                   onclick="globalThis.updateSelectedCategories()">
                                                            <label class="form-check-label"
                                                                   th:for="|category_tree_${category.id}|"
                                                                   th:style="${category.hasChildren} ? 'font-weight: 600; color: #666;' : ''"
                                                                   th:text="${category.name}">
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <ul th:if="${category.hasChildren}"
                                                        th:id="|children-${category.id}|"
                                                        class="ms-4"
                                                        style="list-style: none; padding-left: 0; display: none;">
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div id="bookListContainer" class="col-12" style="display: none;">
                                        <div class="card card-body shadow-sm pt-3">
                                            <h6 class="fw-semibold mb-3">적용할 도서 선택</h6>

                                            <div style="max-height: 300px; overflow-y: auto;">
                                                <table class="table table-hover align-middle">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col" style="width: 10%;">선택</th>
                                                        <th scope="col">도서명</th>
                                                        <th scope="col" style="width: 30%;">기여자</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:if="${booksPage.totalElements == 0}">
                                                        <td colspan="3" class="text-center">등록된 도서가 없습니다.</td>
                                                    </tr>
                                                    <tr th:each="book : ${booksPage.content}">
                                                        <td>
                                                            <div class="form-check">
                                                                <input class="form-check-input book-radio"
                                                                       type="radio"
                                                                       name="selectedBook"
                                                                       th:id="|book_${book.bookId}|"
                                                                       th:value="${book.bookId}"
                                                                       onclick="globalThis.updateSelectedBook(this.value)">
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <label th:for="|book_${book.bookId}|" style="cursor: pointer;" th:text="${book.bookName}">
                                                                도서 제목
                                                            </label>
                                                        </td>
                                                        <td th:text="${not #lists.isEmpty(book.contributors) ? book.contributors[0].contributorName : '기여자 미상'}">
                                                            저자
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>

                                            <nav th:if="${booksPage.totalPages > 0}" aria-label="Book Page Navigation" class="mt-3">
                                                <ul class="pagination pagination-sm justify-content-center">
                                                    <li class="page-item" th:classappend="${booksPage.first} ? 'disabled'">
                                                        <a class="page-link"
                                                           th:href="@{/admin/coupon-policy(
                                                               book_page=${booksPage.number - 1},
                                                               book_size=${booksPage.size},
                                                               page=${policies.number},
                                                               size=${policies.size},
                                                               targetTypeSelect='BOOK'
                                                           )}"
                                                           aria-label="Previous">
                                                            <span aria-hidden="true">&laquo;</span>
                                                        </a>
                                                    </li>

                                                    <li class="page-item"
                                                        th:each="i : ${#numbers.sequence(0, booksPage.totalPages - 1)}"
                                                        th:classappend="${i == booksPage.number} ? 'active'">
                                                        <a class="page-link"
                                                           th:href="@{/admin/coupon-policy(
                                                               book_page=${i},
                                                               book_size=${booksPage.size},
                                                               page=${policies.number},
                                                               size=${policies.size},
                                                               targetTypeSelect='BOOK'
                                                           )}"
                                                           th:text="${i + 1}">1</a>
                                                    </li>

                                                    <li class="page-item" th:classappend="${booksPage.last} ? 'disabled'">
                                                        <a class="page-link"
                                                           th:href="@{/admin/coupon-policy(
                                                               book_page=${booksPage.number + 1},
                                                               book_size=${booksPage.size},
                                                               page=${policies.number},
                                                               size=${policies.size},
                                                               targetTypeSelect='BOOK'
                                                           )}"
                                                           aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                    <div class="col-12 text-end">
                                        <button type="submit" class="btn btn-dark">쿠폰 정책 저장</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="fw-semibold mb-3">쿠폰 정책 목록</h5>

                                <div class="table-responsive">
                                    <table class="table table-hover align-middle">
                                        <thead class="table-light">
                                        <tr>
                                            <th scope="col">정책명</th>
                                            <th scope="col">최소 구매액</th>
                                            <th scope="col">할인률(%)</th>
                                            <th scope="col">최대 할인 금액</th>
                                            <th scope="col">할인 금액</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:if="${policies.totalElements == 0}">
                                            <td colspan="5" class="text-center py-4">
                                                등록된 쿠폰 정책이 없습니다.
                                            </td>
                                        </tr>
                                        <tr th:each="policy : ${policies.content}">
                                            <td th:text="${policy.policyName}"></td>
                                            <td th:text="${#numbers.formatInteger(policy.criterionPrice, 0, 'COMMA') + '원'}"></td>
                                            <td th:text="${policy.discountRate != null ? policy.discountRate + '%' : '-'}"></td>
                                            <td th:text="${policy.discountLimit != null ? #numbers.formatInteger(policy.discountLimit, 0, 'COMMA') + '원' : '-'}"></td>
                                            <td th:text="${policy.discountAmount != null ? #numbers.formatInteger(policy.discountAmount, 0, 'COMMA') + '원' : '-'}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="pagination-wrapper" data-aos="fade-up" th:if="${policies != null and policies.totalPages > 0}">
                                    <th:block th:if="${policies.hasPrevious()}">
                                        <a th:href="@{/admin/coupon-policy(
                                            page=${policies.number - 1},
                                            size=${policies.size},
                                            book_page=${booksPage.number},
                                            book_size=${booksPage.size},
                                            targetTypeSelect=${param.targetTypeSelect != null ? param.targetTypeSelect : 'CATEGORY'}
                                        )}"
                                           class="btn-prev">
                                            <i class="bi bi-chevron-left"></i>
                                        </a>
                                    </th:block>
                                    <th:block th:unless="${policies.hasPrevious()}">
                                        <a href="#" class="btn-prev disabled">
                                            <i class="bi bi-chevron-left"></i>
                                        </a>
                                    </th:block>

                                    <div class="page-numbers">
                                        <th:block th:if="${policies.totalPages <= 5}">
                                            <th:block th:each="i : ${#numbers.sequence(0, policies.totalPages - 1)}">
                                                <a th:href="@{/admin/coupon-policy(
                                                       page=${i},
                                                       size=${policies.size},
                                                       book_page=${booksPage.number},
                                                       book_size=${booksPage.size},
                                                       targetTypeSelect=${param.targetTypeSelect != null ? param.targetTypeSelect : 'CATEGORY'}
                                                   )}"
                                                   th:text="${i + 1}"
                                                   th:classappend="${i == policies.number ? 'active' : ''}">
                                                    1
                                                </a>
                                            </th:block>
                                        </th:block>
                                        <th:block th:if="${policies.totalPages > 5}">
                                            <th:block th:with="
                                                    start=${T(java.lang.Math).max(0, T(java.lang.Math).min(policies.number - 2, policies.totalPages - 5))},
                                                    end=${T(java.lang.Math).min(policies.totalPages - 1, start + 4)}">
                                                <th:block th:each="i : ${#numbers.sequence(start, end)}">
                                                    <a th:href="@{/admin/coupon-policy(
                                                           page=${i},
                                                           size=${policies.size},
                                                           book_page=${booksPage.number},
                                                           book_size=${booksPage.size},
                                                           targetTypeSelect=${param.targetTypeSelect != null ? param.targetTypeSelect : 'CATEGORY'}
                                                       )}"
                                                       th:text="${i + 1}"
                                                       th:classappend="${i == policies.number ? 'active' : ''}">
                                                        1
                                                    </a>
                                                </th:block>
                                            </th:block>
                                        </th:block>
                                    </div>

                                    <th:block th:if="${policies.hasNext()}">
                                        <a th:href="@{/admin/coupon-policy(
                                            page=${policies.number + 1},
                                            size=${policies.size},
                                            book_page=${booksPage.number},
                                            book_size=${booksPage.size},
                                            targetTypeSelect=${param.targetTypeSelect != null ? param.targetTypeSelect : 'CATEGORY'}
                                        )}"
                                           class="btn-next">
                                            <i class="bi bi-chevron-right"></i>
                                        </a>
                                    </th:block>
                                    <th:block th:unless="${policies.hasNext()}">
                                        <a href="#" class="btn-next disabled">
                                            <i class="bi bi-chevron-right"></i>
                                        </a>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<div th:replace="~{fragments/common_footer :: commonFooter}"></div>

<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>

<!-- Vendor & Main JS Files -->
<th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>

<th:block th:replace="~{'admin/coupon/coupon-policy-type-js' :: couponPolicyTypeJs}"></th:block>

</body>
</html>
