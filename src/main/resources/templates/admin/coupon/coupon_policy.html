<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>관리자 - 쿠폰 정책 생성</title>
    <meta name="description" content="관리자 쿠폰 정책 생성 페이지">
    <meta name="keywords" content="">
    <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
</head>


<div th:replace="~{fragments/common_header :: commonHeader}"></div>
<div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">관리자 - 쿠폰 정책 생성</h1>
        <nav class="breadcrumbs">
            <ol>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/admin}">관리자 홈</a></li>
                <li class="current">정책 관리</li>
                <li class="current">쿠폰 정책 생성</li>
            </ol>
        </nav>
    </div>
</div>
<section id="admin-categories" class="admin-categories section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row g-4">
            <div class="col-lg-3">
                <div th:replace="~{fragments/admin_side_bar :: admin_side_bar}"></div>
            </div>
            <div class="col-lg-9">
                <div class="category-page">
                    <div class="col-lg-9">
                        <h3>쿠폰 정책 관리</h3>
                        <hr>
                        <h4>신규 쿠폰 정책 등록</h4>
                        <form action="/admin/coupon-policy/create" method="post">
                            <div class="form-group">
                                <label for="policyName">정책명</label>
                                <input type="text" class="form-control" id="policyName" name="policyName"
                                       placeholder="예: 신규 회원가입 10% 할인 쿠폰"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="criterionPrice">최소 구매 금액 (원)</label>
                                <input type="number" class="form-control" id="criterionPrice" name="criterionPrice"
                                       placeholder="0" min="0">
                                <small class="form-text text-muted">0원 입력 시 구매 금액 제한 없음</small>
                            </div>

                            <div class="form-group">
                                <label>할인 유형</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="discountType"
                                               id="rateDiscount" value="RATE"
                                               checked>
                                        <label class="form-check-label" for="rateDiscount">
                                            정률 할인 (%)
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="discountType"
                                               id="fixedDiscount" value="FIXED">
                                        <label class="form-check-label" for="fixedDiscount">
                                            정액 할인 (원)
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div id="rateOptions">
                                <div class="form-group">
                                    <label for="discountRate">할인률 (%)</label>
                                    <input type="number" class="form-control" id="discountRate" name="discountRate"
                                           placeholder="10" min="0"
                                           max="100">
                                </div>
                                <div class="form-group">
                                    <label for="discountLimit">최대 할인 금액 (원)</label>
                                    <input type="number" class="form-control" id="discountLimit"
                                           name="discountLimit" placeholder="10000"
                                           min="0">
                                    <small class="form-text text-muted">0원 입력 시 최대 할인 금액 제한 없음</small>
                                </div>
                            </div>

                            <div id="fixedOptions" style="display: none;">
                                <div class="form-group">
                                    <label for="discountAmount">할인액 (원)</label>
                                    <input type="number" class="form-control" id="discountAmount"
                                           name="discountAmount" placeholder="5000"
                                           min="0">
                                </div>
                            </div>
                            <button type="submit" class="app-btn">쿠폰 정책 저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="~{fragments/common_footer :: commonFooter}"></div>
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/drift-zoom/Drift.min.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<th:block th:replace="~{'admin/category/category-js' :: categoryJs}"></th:block>
<th:block th:replace="~{'admin/coupon/coupon-policy-type-js' :: couponPolicyTypeJs}"></th:block>

</body>
</html>
