<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>관리자 - 새 도서 추가</title>
    <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
    <th:block th:replace="~{admin/book/book-css :: bookCss}"></th:block>
</head>
<body>
<div th:replace="~{fragments/common_header :: commonHeader}"></div>

<main class="main">
    <div class="page-title light-background">
        <div class="container d-lg-flex justify-content-between align-items-center">
            <h1 class="mb-2 mb-lg-0">도서 관리</h1>
            <nav class="breadcrumbs">
                <ol>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/admin}">관리자 홈</a></li>
                    <li><a th:href="@{/admin/books}">도서 목록</a></li>
                    <li class="current">새 도서 추가</li>
                </ol>
            </nav>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-3">
                    <div th:replace="~{fragments/admin_side_bar :: admin_side_bar}"></div>
                </div>

                <div class="col-lg-9">
                    <div class="book-management-container">
                        <h2>새 도서 추가</h2>
                        <form id="bookForm" class="book-form" th:action="@{/admin/books/new}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="bookName" class="form-label">도서명</label>
                                <input type="text" class="form-control" id="bookName" name="bookName" required>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionEditor" class="form-label">설명</label>
                                <textarea id="descriptionContent" style="display:none;" th:text="${book != null} ? ${book.description} : ''"></textarea>
                                <input type="hidden" id="description" name="description">
                                <div id="descriptionEditor"></div>
                            </div>
                            <div class="mb-3">
                                <label for="tocEditor" class="form-label">목차</label>
                                <textarea id="tocContent" style="display:none;" th:text="${book != null} ? ${book.toc} : ''"></textarea>
                                <input type="hidden" id="toc" name="toc">
                                <div id="tocEditor"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="regularPrice" class="form-label">정가</label>
                                    <input type="number" class="form-control" id="regularPrice" name="regularPrice" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="salePrice" class="form-label">판매가</label>
                                    <input type="number" class="form-control" id="salePrice" name="salePrice" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="isbn" class="form-label">ISBN</label>
                                    <input type="text" class="form-control" id="isbn" name="isbn" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="publishDate" class="form-label">출판일</label>
                                    <input type="date" class="form-control" id="publishDate" name="publishDate" required>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-4 mb-3">
                                    <label for="stock" class="form-label">재고</label>
                                    <input type="number" class="form-control" id="stock" name="stock" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="bookStatus" class="form-label">도서 상태</label>
                                    <select class="form-select" id="bookStatus" name="bookStatus">
                                        <option value="SALE" selected>판매중</option>
                                        <option value="SOLD_OUT">품절</option>
                                        <option value="DISCONTINUED">절판</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="isPack" name="isPack">
                                        <label class="form-check-label" for="isPack">
                                            포장 가능
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="publisherId" class="form-label">출판사</label>
                                <select class="form-select" id="publisherId" name="publisherId" required>
                                    <option value="" selected disabled>출판사를 선택하세요</option>
                                    <th:block th:if="${allPublishers != null and !#lists.isEmpty(allPublishers)}">
                                        <option th:each="publisher : ${allPublishers}"
                                                th:value="${publisher.publisherId()}"
                                                th:text="${publisher.publisherName()}">
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">카테고리</label>
                                <button type="button" class="btn btn-outline-secondary btn-sm mb-2" onclick="openCategoryModal()">
                                    <i class="bi bi-folder"></i> 카테고리 선택
                                </button>
                                <div id="selectedCategoriesDisplay" class="d-flex flex-wrap gap-2 mb-2"></div>
                                <input type="hidden" id="selectedCategoryIds" name="categoryIds" value="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">태그</label>
                                <button type="button" class="btn btn-outline-secondary btn-sm mb-2" onclick="openTagModal()">
                                    <i class="bi bi-tag"></i> 태그 선택
                                </button>
                                <div id="selectedTagsDisplay" class="d-flex flex-wrap gap-2 mb-2"></div>
                                <input type="hidden" id="selectedTagIds" name="tagIds" value="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">기여자</label>
                                <button type="button" class="btn btn-outline-secondary btn-sm mb-2" onclick="openContributorModal()">
                                    <i class="bi bi-person"></i> 기여자 선택
                                </button>
                                <div id="selectedContributorsDisplay" class="d-flex flex-wrap gap-2 mb-2"></div>
                                <input type="hidden" id="selectedContributorIds" name="contributorIds" value="">
                            </div>
                            <div class="mb-3">
                                <label for="bookImages" class="form-label">도서 이미지</label>
                                <input type="file" 
                                       class="form-control" 
                                       id="bookImages" 
                                       name="images" 
                                       accept="image/*" 
                                       multiple>
                                <div class="form-text">이미지를 여러 개 선택할 수 있습니다 (Ctrl+클릭 또는 Shift+클릭)</div>
                                <div id="imagePreviewList" class="mt-2 d-flex flex-wrap gap-2"></div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/books}" class="btn btn-secondary">취소</a>
                                <button type="submit" class="btn btn-submit">도서 생성</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/common_footer :: commonFooter}"></div>

<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 태그 선택 모달 -->
<div class="modal fade" id="tagModal" tabindex="-1" aria-labelledby="tagModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tagModalLabel">태그 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="border rounded p-3" style="max-height: 400px; overflow-y: auto;">
                    <div class="row g-2">
                        <th:block th:if="${allTags != null and !#lists.isEmpty(allTags)}">
                            <div class="col-md-6" th:each="tag : ${allTags}">
                                <div class="form-check">
                                    <input class="form-check-input tag-checkbox" 
                                           type="checkbox" 
                                           th:id="'tag_' + ${tag.tagId}" 
                                           th:value="${tag.tagId}"
                                           th:data-tag-name="${tag.tagName}">
                                    <label class="form-check-label" th:for="'tag_' + ${tag.tagId}" th:text="${tag.tagName}">
                                    </label>
                                </div>
                            </div>
                        </th:block>
                        <div th:if="${allTags == null or #lists.isEmpty(allTags)}" class="col-12">
                            <p class="text-center text-muted py-3 mb-0">등록된 태그가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveSelectedTags()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- 카테고리 선택 모달 -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">카테고리 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="border rounded p-3" style="max-height: 500px; overflow-y: auto;">
                    <ul id="category-modal-tree" style="list-style: none; padding-left: 0; margin: 0;">
                        <th:block th:if="${categories != null and !#lists.isEmpty(categories)}">
                            <li th:each="category : ${categories}">
                                <div class="d-flex align-items-center mb-2">
                                    <span class="category-toggle me-2" 
                                          th:if="${category.hasChildren}"
                                          style="cursor: pointer; user-select: none;"
                                          th:attr="data-id=${category.id}, data-expanded=true"
                                          onclick="toggleCategoryInModal(this)">
                                        <i class="bi bi-chevron-down"></i>
                                    </span>
                                    <span th:if="${!category.hasChildren}" style="width: 20px; display: inline-block;"></span>
                                    <div class="form-check">
                                        <input class="form-check-input category-checkbox" 
                                               type="checkbox" 
                                               th:id="'category_modal_' + ${category.id}" 
                                               th:value="${category.id}"
                                               th:data-category-name="${category.name}"
                                               th:disabled="${category.hasChildren}">
                                        <label class="form-check-label" 
                                               th:for="'category_modal_' + ${category.id}" 
                                               th:text="${category.name}"
                                               th:style="${category.hasChildren} ? 'font-weight: 600; color: #666;' : ''">
                                        </label>
                                    </div>
                                </div>
                                <ul th:id="'children-modal-' + ${category.id}" 
                                    class="ms-4" 
                                    style="list-style: none; padding-left: 0; display: block;">
                                </ul>
                            </li>
                        </th:block>
                        <li th:if="${categories == null or #lists.isEmpty(categories)}" class="text-muted">
                            <p class="text-center py-3 mb-0">등록된 카테고리가 없습니다.</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveSelectedCategories()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- 기여자 선택 모달 -->
<div class="modal fade" id="contributorModal" tabindex="-1" aria-labelledby="contributorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contributorModalLabel">기여자 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="border rounded p-3" style="max-height: 400px; overflow-y: auto;">
                    <div class="row g-2">
                        <th:block th:if="${allContributors != null and !#lists.isEmpty(allContributors)}">
                            <div class="col-md-6" th:each="contributor : ${allContributors}">
                                <div class="form-check">
                                    <input class="form-check-input contributor-checkbox" 
                                           type="checkbox" 
                                           th:id="'contributor_' + ${contributor.contributorId()}" 
                                           th:value="${contributor.contributorId()}"
                                           th:data-contributor-name="${contributor.contributorName()}"
                                           th:data-contributor-role="${contributor.contributorRole()}">
                                    <label class="form-check-label" th:for="'contributor_' + ${contributor.contributorId()}">
                                        <span th:text="${contributor.contributorName()}"></span>
                                        <small class="text-muted" th:text="'(' + ${contributor.contributorRole()} + ')'"></small>
                                    </label>
                                </div>
                            </div>
                        </th:block>
                        <div th:if="${allContributors == null or #lists.isEmpty(allContributors)}" class="col-12">
                            <p class="text-center text-muted py-3 mb-0">등록된 기여자가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveSelectedContributors()">저장</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/book/book-js :: bookJs}"></div>

</body>
</html>
