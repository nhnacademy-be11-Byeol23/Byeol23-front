<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>비회원 주문 조회 - 별이삼shop</title>
    <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
    <style>
        /* 1. 폼 컨테이너 스타일 강화 */
        .lookup-container {
            max-width: 500px;
            margin: 50px auto 0;
            padding: 30px;
            border: none; /* 기존 테두리 제거 */
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        }

        /* 2. 입력 필드 스타일 (로그인 페이지와 통일) */
        #lookupForm .input-group {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 50px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        #lookupForm .input-group:focus-within {
            border-color: #252223;
            box-shadow: 0 0 0 0.1rem rgba(37, 34, 35, 0.25);
        }

        #lookupForm .form-control {
            border: none;
            height: 100%;
            padding-left: 0;
        }

        #lookupForm .input-icon {
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: #6c757d;
        }

        /* 3. 버튼 스타일 (login-page 통일) */
        #lookupForm .auth-btn {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 0;
            transition: background-color 0.3s;
        }
        #lookupForm .btn-primary {
            background-color: #252223 !important;
            border-color: #252223 !important;
        }

        #lookupForm .btn-primary:hover {
            background-color: #1a1819 !important;
            border-color: #1a1819 !important;
        }
    </style>
</head>

<body class="lookup-page">

<div th:replace="~{fragments/common_header :: commonHeader}"></div>

<main class="main">

    <div class="page-title light-background">
        <div class="container d-lg-flex justify-content-between align-items-center">
            <h1 class="mb-2 mb-lg-0">비회원 주문 조회</h1>
            <nav class="breadcrumbs">
                <ol>
                    <li><a th:href="@{/}">홈</a></li>
                    <li class="current">주문 조회</li>
                </ol>
            </nav>
        </div>
    </div>
    <section id="nonmember-lookup" class="lookup section">
    <div class="container" data-aos-delay="100">

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="auth-container" data-aos-delay="200">

                    <div class="auth-form lookup-form active">
                        <div class="lookup-container">
                            <h3>주문 정보 입력</h3>

                            <form id="lookupForm" action="/orders/nonmember/detail" method="POST">

                                <div class="input-group mb-3">
                                    <span class="input-icon"><i class="bi bi-hash"></i></span>
                                    <input type="text" class="form-control" id="orderNumber" name="orderNumber"
                                           placeholder="주문 번호" required>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-icon"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="orderPassword" name="orderPassword"
                                           placeholder="주문 비밀번호" required>
                                </div>

                                <div id="lookup-message" class="alert alert-danger mt-3" style="display: none;"></div>

                                <button type="submit" class="btn btn-primary w-100 mt-3 auth-btn">
                                    조회하기
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </form>

                            <div id="result-container" class="lookup-results" style="display: none;">
                                <h4>조회 결과</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section></main>

<div th:replace="~{fragments/common_footer :: commonFooter}"></div>

<!-- Vendor & Main JS Files -->
<th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('lookupForm');
        const messageEl = document.getElementById('lookup-message');

        if (!form) return;

        form.addEventListener('submit', (e) => { // ✨ async 키워드 제거

            // 1. 데이터 수집 (폼 데이터는 서버가 직접 수집하므로, 여기서는 간단히 처리)
            const orderNumber = document.getElementById('orderNumber').value.trim();
            const orderPassword = document.getElementById('orderPassword').value;

            // 2. ✨ 유효성 검사 (실패 시에만 제출을 막음)
            if (!orderNumber || !orderPassword) {
                e.preventDefault(); // 제출 방지
                document.getElementById('lookup-message').innerHTML = '<div class="alert alert-warning">주문 번호와 비밀번호를 모두 입력해주세요.</div>';
                document.getElementById('lookup-message').style.display = 'block';
                return;
            }
        });

    });
</script>

</body>
</html>
