<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>주문 완료 - NiceShop</title>

    <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
</head>

<body class="order-success">

<div th:replace="~{fragments/common_header :: commonHeader}"></div>

    <main class="main">

        <div class="page-title light-background">
            <div class="container d-lg-flex justify-content-between align-items-center">
                <h1 class="mb-2 mb-lg-0">주문 완료</h1>
                <nav class="breadcrumbs">
                    <ol>
                        <li><a th:href="@{/}">Home</a></li>
                        <li class="current">주문 완료</li>
                    </ol>
                </nav>
            </div>
        </div>
        <section id="order-success-content" class="section">
            <div class="container" data-aos="fade-up">

                <h3>주문이 성공적으로 완료되었습니다!</h3>
                <p>고객님의 주문(<strong th:text="${orderId}">주문번호</strong>)이 정상적으로 처리되었습니다.</p>

                <th:block th:if="${paymentInfo != null}">
                    <div class="order-details" style="margin-top: 20px; padding: 20px; border: 1px solid #eee;">
                        <h2>결제 상세 정보</h2>
                        <p><strong>주문 번호:</strong> <span th:text="${paymentInfo['orderId']}"></span></p>
                        <p><strong>결제 금액:</strong> <span
                                th:text="${#numbers.formatInteger(paymentInfo['totalAmount'], 0, 'COMMA') + '원'}"></span>
                        </p>
                        <p><strong>결제 수단:</strong> <span th:text="${paymentInfo['method']}"></span></p>
                    </div>
                </th:block>

                <div style="margin-top: 30px;">
                    <a th:href="@{/}" class="btn btn-primary">홈으로 가기</a>
                </div>
            </div>
        </section>

    </main>

    <div th:replace="~{fragments/common_footer :: commonFooter}"></div>

    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
    <script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/aos/aos.js}"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <script th:src="@{/assets/vendor/drift-zoom/Drift.min.js}"></script>
    <script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>

    <!-- Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
