<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>내 정보 수정 - 별이삼shop</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>

  <!-- Custom Styles -->
  <style>
    /* 저장 버튼 및 추가 버튼 스타일 */
    .modal-footer .btn-primary,
    .settings-form .btn-save,
    .section-header .btn-primary {
      background-color: #252223 !important;
      border-color: #252223 !important;
    }
    
    .modal-footer .btn-primary:hover,
    .settings-form .btn-save:hover,
    .section-header .btn-primary:hover {
      background-color: #1a1819 !important;
      border-color: #1a1819 !important;
    }
    
    /* 토글 스위치 스타일 */
    .form-check-input:checked {
      background-color: #252223 !important;
      border-color: #252223 !important;
    }
    
    .form-check-input:focus {
      border-color: #252223 !important;
      box-shadow: 0 0 0 0.25rem rgba(37, 34, 35, 0.25) !important;
    }
  </style>

  <!-- Daum Postcode API -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body class="account-page">

  <div th:replace="~{fragments/common_header :: commonHeader}"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">내 정보 수정</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/mypage}">마이페이지</a></li>
            <li class="current">내 정보 수정</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Account Section -->
    <section id="account" class="account section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <!-- Mobile Menu Toggle -->
        <div class="mobile-menu d-lg-none mb-4">
          <button class="mobile-menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#profileMenu">
            <i class="bi bi-grid"></i>
            <span>Menu</span>
          </button>
        </div>

        <div class="row g-4">
          <!-- Profile Menu -->
          <div class="col-lg-3">
            <div th:replace="~{fragments/mypage_profile :: mypage_profile}"></div>
          </div>

          <!-- Content Area -->
          <div class="col-lg-9">
            <div class="content-area">
              <div id="settings">
                  <div class="section-header" data-aos="fade-up">
                    <h2>내 정보 수정</h2>
                  </div>

                  <div class="settings-content">
                    <!-- Personal Information -->
                    <div class="settings-section" data-aos="fade-up">
                      <h3>개인 정보</h3>
                      <div id="info" class="php-email-form settings-form">
                        <div class="row g-3">
                          <div class="col-md-6">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" required="" th:value="${member.memberName()}">
                          </div>
                            <div class="col-md-6">
                                <label for="nickname" class="form-label">별명</label>
                                <input class="form-control" id="nickname" th:value="${member.nickname()}">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="phone" th:value="${member.phoneNumber()}">
                            </div>
                          <div class="col-md-6">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" value="sarah@example.com" required="" th:value="${member.email()}">
                          </div>

                            <div class="col-md-6">
                                <label for="birthDate" class="form-label">생일</label>
                                <input type="date" class="form-control" id="birthDate" th:value="${member.birthDate()}">
                            </div>
                        </div>

                        <div class="form-buttons">
                          <button id="info-button" onclick="updateInfo()" type="button" class="btn-save">저장</button>
                        </div>

                      </div>
                    </div>



                    <!-- 비밀번호 변경 -->
                    <div class="settings-section" data-aos="fade-up" data-aos-delay="200">
                      <h3>비밀번호 변경</h3>
                      <div id="password-change" class="php-email-form settings-form">
                        <div class="row g-3">
                          <div class="col-md-12">
                            <label for="currentPassword" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="currentPassword" required="">
                          </div>
                          <div class="col-md-6">
                            <label for="newPassword" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" required="">
                          </div>
                          <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmPassword" required="">
                          </div>
                        </div>

                        <div class="form-buttons">
                          <button id="password-button" onclick="updatePassword()" type="submit" class="btn-save">변경</button>
                        </div>
                      </div>
                    </div>

                    <!-- Delete Account -->
                    <div class="settings-section danger-zone" data-aos="fade-up" data-aos-delay="300">
                      <h3>계정 삭제</h3>
                      <div class="danger-zone-content">
                        <p>계정 삭제 시 복구가 불가능합니다. 신중한 결정 부탁드립니다.</p>
                        <button id="delete-button" onclick="deleteAccount()" type="button" class="btn-danger">계정 삭제</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section><!-- /Account Section -->

  </main>

  <div th:replace="~{fragments/common_footer :: commonFooter}"></div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Grade Modal -->
  <div th:replace="~{fragments/mypage_profile :: grade_modal}"></div>

  <!-- Vendor & Main JS Files -->
  <th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>

    <script>
        function  updateInfo(){
            const name = document.getElementById("name").value;
            const nickname = document.getElementById("nickname").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const birthDate = document.getElementById("birthDate").value;


            fetch("/members/put", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    memberName: name,
                    nickname: nickname,
                    phoneNumber: phone,
                    email: email,
                    birthDate: birthDate
                })
            })
                .then(res => {
                    location.reload();
                })
                .catch(err => alert(err));
        }

        function updatePassword(){
            const currentPassword = document.getElementById("currentPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword){
                alert("비밀번호 확인란이 일치하지 않습니다!");
                return;
            }

            fetch("/members/password/put", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            })
                .then(res => {
                    if (res.ok){
                        location.reload();
                    } else {
                        if (res.status === 400){
                            alert("현재 비밀번호가 일치하지 않습니다.");
                        }
                    }
                })
                .catch(err => {alert(err)});

        }

        function deleteAccount(){
            fetch("/members/delete", {
                method: "POST"
            })
                .then(res => {
                    if (res.status === 204){
                        location.href = "/";
                    } else {
                        alert("삭제 실패");
                    }
                })
                .catch(err => {alert(err)});
        }


    </script>

  </body>

</html>
