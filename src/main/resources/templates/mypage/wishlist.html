<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>위시리스트 - 별이삼shop</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>

  <!-- Daum Postcode API -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body class="account-page">

  <div th:replace="~{fragments/common_header :: commonHeader}"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">위시리스트</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/mypage}">마이페이지</a></li>
            <li class="current">위시리스트</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Account Section -->
    <section id="account" class="account section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <!-- Mobile Menu Toggle -->
        <div class="mobile-menu d-lg-none mb-4">
          <button class="mobile-menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#profileMenu">
            <i class="bi bi-grid"></i>
            <span>Menu</span>
          </button>
        </div>

        <div class="row g-4">
          <!-- Profile Menu -->
          <div class="col-lg-3">
            <div th:replace="~{fragments/mypage_profile :: mypage_profile}"></div>
          </div>

          <!-- Content Area -->
          <div class="col-lg-9">
            <div class="content-area">
              <div id="wishlist">
                  <div class="section-header" data-aos="fade-up">
                    <h2>나의 위시리스트</h2>
                  </div>

                  <div class="wishlist-grid" th:if="${likes != null and !likes.isEmpty()}">
                    <div th:each="like, iterStat : ${likes}" 
                         class="wishlist-card" 
                         th:attr="data-aos='fade-up', data-aos-delay=${iterStat.index * 100}, data-book-id=${like.bookId}">
                      <button class="btn-remove" 
                              type="button" 
                              aria-label="위시리스트에서 제거"
                              th:data-book-id="${like.bookId}"
                              onclick="deleteLike(this)">
                        <i class="bi bi-trash"></i>
                      </button>
                      <a th:href="@{'/books/' + ${like.bookId}}" class="wishlist-link">
                        <div class="wishlist-image">
                          <img th:src="${like.imageUrl != null ? like.imageUrl : 'https://image.yes24.com/momo/Noimg_L.jpg'}" 
                               th:alt="${like.bookName}" 
                               loading="lazy">
                          <div class="sale-badge" 
                               th:if="${like.regularPrice != null and like.salePrice != null and like.regularPrice.compareTo(like.salePrice) > 0}">
                            <span th:text="'-' + ${#numbers.formatInteger((like.regularPrice.doubleValue() - like.salePrice.doubleValue()) * 100.0 / like.regularPrice.doubleValue(), 0)} + '%'"></span>
                          </div>
                        </div>
                        <div class="wishlist-content">
                          <div class="product-category" 
                               th:text="${like.contributors != null and !like.contributors.isEmpty() ? like.contributors + ' | ' + like.publisherName : like.publisherName}">
                          </div>
                          <h4 th:text="${like.bookName}"></h4>
                          <div class="product-meta">
                            <div class="rating" th:if="${like.reviewCount != null and like.reviewCount > 0}">
                              <i class="bi bi-star-fill"></i>
                              <span th:text="${like.ratingAverage != null ? like.ratingAverage : '0.0'} + ' (' + ${like.reviewCount} + ')'"></span>
                            </div>
                            <div class="price">
                              <span class="current" 
                                    th:text="${#numbers.formatDecimal(like.salePrice, 0, 'COMMA', 0, 'POINT')} + '원'">
                              </span>
                              <span class="original" 
                                    th:if="${like.regularPrice != null and like.regularPrice.compareTo(like.salePrice) > 0}"
                                    th:text="${#numbers.formatDecimal(like.regularPrice, 0, 'COMMA', 0, 'POINT')} + '원'">
                              </span>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div th:if="${likes == null or likes.isEmpty()}" class="empty-wishlist">
                    <p>위시리스트가 비어있습니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section><!-- /Account Section -->

  </main>

  <div th:replace="~{fragments/common_footer :: commonFooter}"></div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor & Main JS Files -->
  <th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>

  <script>
    function deleteLike(button) {
      const bookId = button.dataset.bookId;
      if (!bookId) {
        alert('도서 ID를 찾을 수 없습니다.');
        return;
      }

      if (!confirm('이 상품을 위시리스트에서 삭제하시겠습니까?')) {
        return;
      }

      fetch(`/likes/${bookId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => {
        if (!res.ok) {
          return res.json().then(body => {
            throw new Error(body.message || '삭제 실패');
          });
        }
        // 삭제 성공 시 해당 카드 제거
        const card = button.closest('.wishlist-card');
        if (card) {
          card.remove();
          
          // 위시리스트가 비어있으면 메시지 표시
          const grid = document.querySelector('.wishlist-grid');
          if (grid && grid.children.length === 0) {
            grid.innerHTML = '<div class="empty-wishlist"><p>위시리스트가 비어있습니다.</p></div>';
          }
        }
      })
      .catch(err => {
        console.error('삭제 실패:', err);
        alert(err.message || '위시리스트에서 삭제하는 중 오류가 발생했습니다.');
      });
    }
  </script>

  <!-- Grade Modal -->
  <div th:replace="~{fragments/mypage_profile :: grade_modal}"></div>

  </body>

</html>
