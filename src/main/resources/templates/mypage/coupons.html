<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>결제 수단 - 별이삼shop</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>

  <!-- Custom Styles -->
  <style>
    /* 저장 버튼 및 추가 버튼 스타일 */
    .modal-footer .btn-primary,
    .settings-form .btn-save,
    .section-header .btn-primary {
      background-color: #252223 !important;
      border-color: #252223 !important;
    }
    
    .modal-footer .btn-primary:hover,
    .settings-form .btn-save:hover,
    .section-header .btn-primary:hover {
      background-color: #1a1819 !important;
      border-color: #1a1819 !important;
    }
    
    /* 토글 스위치 스타일 */
    .form-check-input:checked {
      background-color: #252223 !important;
      border-color: #252223 !important;
    }
    
    .form-check-input:focus {
      border-color: #252223 !important;
      box-shadow: 0 0 0 0.25rem rgba(37, 34, 35, 0.25) !important;
    }
  </style>

  <!-- Daum Postcode API -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body class="account-page">

  <div th:replace="~{fragments/common_header :: commonHeader}"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">결제 수단</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/mypage}">마이페이지</a></li>
            <li class="current">결제 수단</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Account Section -->
    <section id="account" class="account section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <!-- Mobile Menu Toggle -->
        <div class="mobile-menu d-lg-none mb-4">
          <button class="mobile-menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#profileMenu">
            <i class="bi bi-grid"></i>
            <span>Menu</span>
          </button>
        </div>

        <div class="row g-4">
          <!-- Profile Menu -->
          <div class="col-lg-3">
            <div th:replace="~{fragments/mypage_profile :: mypage_profile}"></div>
          </div>

          <!-- Content Area -->
          <div class="col-lg-9">
            <div class="content-area">
              <div id="wallet">
                  <div class="section-header" data-aos="fade-up">
                    <h2>Payment Methods</h2>
                    <div class="header-actions">
                      <button type="button" class="btn btn-primary">
                        <i class="bi bi-plus-lg me-1"></i>
                        Add New Card
                      </button>
                    </div>
                  </div>

                  <div class="payment-cards-grid">
                    <!-- Payment Card 1 -->
                    <div class="payment-card default" data-aos="fade-up" data-aos-delay="100">
                      <div class="card-header">
                        <i class="bi bi-credit-card"></i>
                        <div class="card-badges">
                          <span class="default-badge">Default</span>
                          <span class="card-type">Visa</span>
                        </div>
                      </div>
                      <div class="card-body">
                        <div class="card-number">•••• •••• •••• 4589</div>
                        <div class="card-info">
                          <span>Expires 09/2026</span>
                        </div>
                      </div>
                      <div class="card-actions">
                        <button type="button" class="btn-edit">
                          <i class="bi bi-pencil"></i>
                          Edit
                        </button>
                        <button type="button" class="btn-remove">
                          <i class="bi bi-trash"></i>
                          Remove
                        </button>
                      </div>
                    </div>

                    <!-- Payment Card 2 -->
                    <div class="payment-card" data-aos="fade-up" data-aos-delay="200">
                      <div class="card-header">
                        <i class="bi bi-credit-card"></i>
                        <div class="card-badges">
                          <span class="card-type">Mastercard</span>
                        </div>
                      </div>
                      <div class="card-body">
                        <div class="card-number">•••• •••• •••• 7821</div>
                        <div class="card-info">
                          <span>Expires 05/2025</span>
                        </div>
                      </div>
                      <div class="card-actions">
                        <button type="button" class="btn-edit">
                          <i class="bi bi-pencil"></i>
                          Edit
                        </button>
                        <button type="button" class="btn-remove">
                          <i class="bi bi-trash"></i>
                          Remove
                        </button>
                        <button type="button" class="btn-make-default">Make Default</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section><!-- /Account Section -->

  </main>

  <div th:replace="~{fragments/common_footer :: commonFooter}"></div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor & Main JS Files -->
  <th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>

</body>

</html>
