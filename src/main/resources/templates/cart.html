<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>장바구니 - 별이삼shop</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
</head>

<body class="cart-page">

<div th:replace="~{fragments/common_header :: commonHeader}"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">장바구니</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a th:href="@{/}">홈</a></li>
            <li class="current">장바구니</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Cart Section -->
    <section id="cart" class="cart section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <!-- 빈 장바구니 메시지 -->
        <div th:if="${cart == null || cart.cartBooks() == null || cart.cartBooks().isEmpty()}" 
             class="row justify-content-center">
          <div class="col-lg-8 text-center py-5">
            <div class="empty-cart-message" style="padding: 60px 20px;">
              <i class="bi bi-cart-x" style="font-size: 80px; color: #ddd; margin-bottom: 20px;"></i>
              <h3 style="color: #666; margin-bottom: 15px;">장바구니가 비어있습니다</h3>
              <p style="color: #999; margin-bottom: 30px;">원하는 도서를 장바구니에 담아보세요</p>
              <a th:href="@{/}" class="btn btn-accent" style="padding: 12px 40px;">
                <i class="bi bi-house-door"></i> 구매하러 가기
              </a>
            </div>
          </div>
        </div>

        <!-- 장바구니 아이템 목록 -->
        <div th:if="${cart != null && cart.cartBooks() != null && !cart.cartBooks().isEmpty()}" 
             class="row">
          <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
            <div class="cart-items">
              <div class="cart-header d-none d-lg-block">
                <div class="row align-items-center">
                  <div class="col-lg-5">
                    <h5 class="ps-4">상품</h5>
                  </div>
                  <div class="col-lg-3 text-center">
                    <h5>가격</h5>
                  </div>
                  <div class="col-lg-2 text-center">
                    <h5>수량</h5>
                  </div>
                  <div class="col-lg-2 text-center">
                    <h5>합계</h5>
                  </div>
                </div>
              </div>

              <!-- Cart Item -->
              <div th:each="cartBook : ${cart.cartBooks()}" class="cart-item" th:attr="data-cart-book-id=${cartBook.cartBookId()}">
                <div class="row align-items-center">
                  <div class="col-lg-5 col-12 mt-3 mt-lg-0 mb-lg-0 mb-3">
                    <div class="product-info d-flex align-items-center">
                      <div class="product-image">
                        <img th:src="${cartBook.imageUrl()}" alt="Product" class="img-fluid" loading="lazy">
                      </div>
                      <div class="product-details">
                        <h6 class="product-title" th:text="${cartBook.bookName()}"></h6>
                        <button class="remove-item text-danger" type="button" th:attr="data-cart-book-id=${cartBook.cartBookId()}" style="color: #dc3545;">
                          <i class="bi bi-trash"></i> 삭제
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-12 mt-3 mt-lg-0 text-center">
                    <div class="price-tag">
                        <span class="sale-price"
                              th:text="${#numbers.formatInteger(cartBook.salePrice, 3, 'COMMA')} + '원'">
                        </span>
                      <span class="regular-price"
                            th:text="${#numbers.formatInteger(cartBook.regularPrice, 3, 'COMMA')} + '원'">
                      </span>
                    </div>
                  </div>
                  <div class="col-lg-2 col-12 mt-3 mt-lg-0 text-center">
                    <div class="quantity-selector">
                      <button class="quantity-btn decrease">
                        <i class="bi bi-dash"></i>
                      </button>
                      <input type="number" class="quantity-input" th:value="${cartBook.quantity}" min="1" max="10">
                      <button class="quantity-btn increase">
                        <i class="bi bi-plus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-2 col-12 mt-3 mt-lg-0 text-center">
                    <div class="item-total">
                      <span th:text="${#numbers.formatInteger(cartBook.salePrice * cartBook.quantity, 3, 'COMMA')} + '원'"></span>
                    </div>
                  </div>
                </div>
              </div><!-- End Cart Item -->

            </div>
          </div>

          <div class="col-lg-4 mt-4 mt-lg-0" data-aos="fade-up" data-aos-delay="300">
            <div class="cart-summary">
              <h4 class="summary-title">주문 요약</h4>

              <div class="summary-item">
                <span class="summary-label">소계</span>
                <span class="summary-value" th:text="${#numbers.formatInteger(totalPrice, 0, 'COMMA') + '원'}">30,000원</span>
              </div>

              <div class="summary-item shipping-item">
                <span class="summary-label">배송비</span>
                <div class="shipping-options">
                  <div class="form-check text-end">
                    <p class="form-check-label" 
                       th:attr="data-delivery-fee=${cart != null && totalPrice >= cart.freeDeliveryCondition ? 0 : (cart != null ? cart.deliveryFee : 0)}">
                      <span th:if="${cart != null && totalPrice >= cart.freeDeliveryCondition}">
                        무료 (
                        <span th:text="${#numbers.formatInteger(cart.freeDeliveryCondition, 0, 'COMMA') + '원'}"></span>
                        이상 구매)
                      </span>
                      <span th:if="${cart != null && totalPrice < cart.freeDeliveryCondition}" 
                            th:text="${#numbers.formatInteger(cart.deliveryFee, 0, 'COMMA') + '원'}">
                        2,500원
                      </span>
                      <span th:if="${cart == null}">배송비 정보 없음</span>
                    </p>
                  </div>
                </div>
              </div>

<!--              <div class="summary-item discount">-->
<!--                <span class="summary-label">할인</span>-->
<!--                <span class="summary-value">-$0.00</span>-->
<!--              </div>-->

              <div class="summary-total">
                <span class="summary-label">총계</span>
                <span class="summary-value" 
                      th:text="${cart != null ? 
                               #numbers.formatInteger(totalPrice + (totalPrice >= cart.freeDeliveryCondition ? 0 : cart.deliveryFee), 0, 'COMMA') + '원' 
                               : #numbers.formatInteger(totalPrice, 0, 'COMMA') + '원'}">
                </span>
              </div>

              <div class="checkout-button">
                <a href="#" class="btn btn-accent w-100">
                  결제하기 <i class="bi bi-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div><!-- End 장바구니 아이템 목록 -->

      </div>

    </section><!-- /Cart Section -->

  </main>

<div th:replace="~{fragments/common_footer :: commonFooter}"></div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor & Main JS Files -->
  <th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>
  
  <!-- jQuery (Cart 페이지에서만 사용) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Cart JS File -->
  <script th:src="@{/assets/js/cart.js}"></script>

</body>

</html>
