<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>별이삼shop</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <th:block th:replace="~{fragments/file_link :: linkInfo}"></th:block>
</head>

<body class="index-page">

<div th:replace="~{fragments/common_header :: commonHeader}"></div>

<main class="main">

  <!-- Hero Section -->
  <section id="hero" class="hero section">

    <div class="hero-container">
      <div class="hero-content">
        <div class="content-wrapper" data-aos="fade-up" data-aos-delay="100">
          <span class="hero-tag">✨ 이달의 특별 선정</span>
          <h1 class="hero-title">당신의 일상을<br>풍요롭게 할 책</h1>
          <p class="hero-description">엄선된 베스트셀러부터 숨은 명작까지,<br>특별한 독서 경험을 만나보세요.</p>
          <div class="hero-actions" data-aos="fade-up" data-aos-delay="200">
            <a href="#best-sellers" class="btn-primary">지금 둘러보기 →</a>
          </div>
          <div class="features-list" data-aos="fade-up" data-aos-delay="300">
            <div class="feature-item">
              <i class="bi bi-truck"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-visuals">
        <div class="book-cards-stack" data-aos="fade-left" data-aos-delay="200">
          <div class="book-card card-1" data-aos="zoom-in" data-aos-delay="300"
               th:if="${top3Books != null && !top3Books.isEmpty()}">
            <a th:href="|/books/${top3Books[0].id()}|">
              <img th:src="${(!#strings.isEmpty(top3Books[0].imageUrl())) ? top3Books[0].imageUrl() : 'https://image.yes24.com/momo/Noimg_L.jpg'}" 
                   th:alt="${top3Books[0].title()}"
                   onerror="this.src='https://image.yes24.com/momo/Noimg_L.jpg'; this.onerror=null;">
            </a>
          </div>
          <div class="book-card card-2" data-aos="zoom-in" data-aos-delay="400"
               th:if="${top3Books != null && top3Books.size() > 1}">
            <a th:href="|/books/${top3Books[1].id()}|">
              <img th:src="${(!#strings.isEmpty(top3Books[1].imageUrl())) ? top3Books[1].imageUrl() : 'https://image.yes24.com/momo/Noimg_L.jpg'}" 
                   th:alt="${top3Books[1].title()}"
                   onerror="this.src='https://image.yes24.com/momo/Noimg_L.jpg'; this.onerror=null;">
            </a>
          </div>
          <div class="book-card card-3" data-aos="zoom-in" data-aos-delay="500"
               th:if="${top3Books != null && top3Books.size() > 2}">
            <a th:href="|/books/${top3Books[2].id()}|">
              <img th:src="${(!#strings.isEmpty(top3Books[2].imageUrl())) ? top3Books[2].imageUrl() : 'https://image.yes24.com/momo/Noimg_L.jpg'}" 
                   th:alt="${top3Books[2].title()}"
                   onerror="this.src='https://image.yes24.com/momo/Noimg_L.jpg'; this.onerror=null;">
            </a>
          </div>
        </div>
      </div>
    </div>

  </section><!-- /Hero Section -->

  <!-- Promo Cards Section -->
  <section id="promo-cards" class="promo-cards section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row gy-4">

        <div class="col-lg-6">
          <div class="category-featured" data-aos="fade-right" data-aos-delay="200">
            <div class="category-image">
                <img th:src="${bestBooks[0].imageUrl}" th:alt="${bestBooks[0].title}" class="img-fluid">
            </div>
            <div class="category-content">
              <span class="category-tag">지금 인기</span>
              <h2>이달의 베스트셀러</h2>
              <p>가장 많은 독자들이 선택한 베스트셀러를 만나보세요. 소설부터 자기계발서까지 다양한 장르의 추천 도서를 한눈에 확인하세요.</p>
              <a href="/best" class="btn-shop">베스트셀러 보기 <i class="bi bi-arrow-right"></i></a>
            </div>
          </div>
        </div>

        <div class="col-lg-6">

          <div class="row gy-4">

            <div th:each="category : ${categories}" class="col-xl-6">
              <div class="category-card cat-men" data-aos="fade-up" data-aos-delay="300">
                <div class="category-image">
                  <img th:src="${category.repImgUrl()}" th:alt="${category.categoryName()}" class="img-fluid">
                </div>

                <div class="category-content">
                  <h4 th:text="${category.categoryName()}"></h4>
                  <p th:text="${category.categoryBookCount()}+ ' 권'"></p>
                  <a th:href="@{/categories/{id}/books(id=${category.id()}, pathId=${category.pathId()})}" class="card-link">둘러보기 <i class="bi bi-arrow-right"></i></a>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>
  </section><!-- /Promo Cards Section -->

  <!-- Best Sellers Section -->
  <section id="best-sellers" class="best-sellers section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>추천 도서</h2>
      <p>수많은 독자들의 선택을 받은 화제의 책들</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row g-5">

        <!-- 베스트 도서 목록 -->
        <div th:each="book : ${bestBooks}" class="col-lg-2 col-md-4 col-sm-6"
             th:with="bookId=${book.id()}">
          <div class="product-item" th:attr="data-book-id=${book.id()}">
            <div class="product-image">
              <a th:href="|/books/${bookId}|">
                <img th:src="${(!#strings.isEmpty(book.imageUrl())) ? book.imageUrl() : 'https://image.yes24.com/momo/Noimg_L.jpg'}" 
                     alt="Product Image" 
                     class="img-fluid" 
                     loading="lazy"
                     onerror="this.src='https://image.yes24.com/momo/Noimg_L.jpg'; this.onerror=null;">
              </a>
            </div>
            <div class="product-info">
              <div class="product-category" th:text="${#strings.arrayJoin(book.author(), ', ')} + ' | ' + ${book.publisher()}"></div>
              <h4 class="product-name">
                <a th:href="|/books/${bookId}|" th:text="${book.title()}"></a>
              </h4>
              <div class="product-price">
                <span th:if="${book.regularPrice() != book.salePrice()}" 
                      class="old-price" 
                      th:text="${#numbers.formatInteger(book.regularPrice(), 3, 'COMMA')} + '원'"></span>
                <span class="current-price" 
                      th:text="${#numbers.formatInteger(book.salePrice(), 3, 'COMMA')} + '원'"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- End 베스트 도서 목록 -->

      </div>

    </div>

  </section><!-- /Best Sellers Section -->

</main>

<div th:replace="~{fragments/common_footer :: commonFooter}"></div>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor & Main JS Files -->
<th:block th:replace="~{fragments/common_scripts :: commonScripts}"></th:block>

</body>

</html>
